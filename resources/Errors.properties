FileNotFound = Файл не найден! Проверьте путь до файла или его права.

EmptyName = Имя не может быть пустым!

CoordinatesIncorrect = Введите два целых числа через пробел!

AgeIncorrect = Введите целое положительное число!

ColorIncorrect = Введите соответствующий номер цвета (Чёрный - 1, Синий - 2, Жёлтый - 3)!

TypeIncorrect = Введите соответствующий номер типа (Водный - 1, Подземельный - 2, Воздушный - 3, Огненный - 4)!

CharacterIncorrect = Введите соответствующий номер характера (Хитрый - 1, Злой - 2, Хаотичный - 3)!

CaveIncorrect = Введите дробное число через точку!

IdIncorrect1 = id должен содержать 12 цифр!
IdIncorrect2 = id должен быть положительным!
IdIncorrect3 = id должен содержать 12 цифр и быть положительным!
IdIncorrect4 = id должен быть целым положительным числом
IdIncorrect5 = id должен содержать 12 цифр в десятичной сс!

DragonDoesNotExist = Объекта с таким id не существует!
NoArgument = Команда должна содержать аргумент в виде id!

ObjectsNotFound = Объекты не найдены

FieldIncorrect = Введите число от 1 до 7!