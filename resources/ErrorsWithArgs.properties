NameLess = Введенное имя меньше по значению, чем имя "%s". Объект не будет создан. Введите имя повторно.\n
NameEqual = Введенное имя совпадает по значению с именем "%s". Объект не будет создан. Введите имя повторно.\n

CoordinatesLess = Сумма введенных координаты меньше, чем сумма [%s]. Объект не будет создан. Введите координаты повторно.\n
CoordinatesEqual = Сумма введенных координаты равна сумме [%s]. Объект не будет создан. Введите координаты повторно.\n

AgeLess = Введенный возраст меньше %d Объект не будет создан. Введите возраст повторно.\n
AgeEqual = Введенный возраст равен %d. Объект не будет создан. Введите возраст повторно.\n

ColorLess = Введенный номер цвета по индексу меньше цвета "%s". Объект не будет создан. Введите номер цвета повторно.\n
ColorEqual = Введенный номер цвета по индексу равен цвету "%s". Объект не будет создан. Введите номер цвета повторно.\n

TypeLess = Введенный номер типа по индексу меньше типа "%s". Объект не будет создан. Введите номер типа повторно.\n
TypeEqual = Введенный номер типа по индексу равен типу "%s". Объект не будет создан. Введите номер типа повторно.\n

CharacterLess = Введенный номер характера по индексу меньше характера "%s". Объект не будет создан. Введите номер характера повторно.\n
CharacterEqual = Введенный номер характера по индексу равен характеру "%s". Объект не будет создан. Введите номер характера повторно.\n

CaveLess = Введенная глубина пещеры меньше %d. Объект не будет создан. Введите возраст повторно.\n
CaveEqual = Введенная глубина пещеры равна %d. Объект не будет создан. Введите возраст повторно.\n

IntegerFormatExceeded = Превышен формат числа: введите число не более, чем %d.

X_IntegerFormatExceeded = Превышен формат числа x: введите число не более, чем %d.
Y_LongFormatExceeded = Превышен формат числа y: введите число не более, чем %d.

DoubleFormatExceeded = Превышен формат числа: введите число не более, чем %d.
